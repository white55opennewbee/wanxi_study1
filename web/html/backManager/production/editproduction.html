<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../css/backCss/production/editProduction.css">
    <script src="../../../js/back/productionJS/editProdution.js"></script>

</head>
<body>
<div>
    <div>
        <div>
            <div>商品名字:</div>
            <div><input type="text" name="productionName" id="productionName" value="商品名字"></div>
        </div>
        <div>
            <div>商品价格:</div>
            <div><input type="text" name="price" id="price" value="商品价格"></div>
        </div>
        <div>
            <div>商品类型:</div>
            <div><input type="text" name="type" id="type" value="商品类型"></div>
        </div>
        <div>
            <div>商品型号:</div>
            <div><input type="text" name="number" id="number" value="商品型号"></div>
        </div>
        <div>
            <div>商品图片:</div>
            <div><img id="img"></div>
            <div><input type="file" name="img" id="photoFile" value="商品图片" onchange="uploadimg()"></div>
        </div>
        <div>
            <div>商品出口地点:</div>
            <div><input type="text" name="exportPlace" id="exportPlace" value="商品出口地点"></div>
        </div>
        <div>
            <div>商品国内发货:</div>
            <div><input type="text" name="incountryPlace" id="incountryPlace" value="商品国内发货"></div>
        </div>
        <div>
            <div>商品交易时间:</div>
            <div><input type="text" name="tradeTime" id="tradeTime" value="商品交易时间"></div>
        </div>
        <div>
            <div><input type="submit" onclick="tijiao()"></div>
        </div>
    </div>
</div>
</body>

</html>
