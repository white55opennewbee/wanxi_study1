<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>html登录模板</title>

    <script src="../../../js/jquery.min.js"></script>
    <link rel="stylesheet" href="../../../css/backCss/user/login.css">
    <script src="../../../js/back/userJS/login.js"></script>
</head>
<body>
<div class="headtop"></div>
<div class="login">
    <div><h1>Login</h1></div>
    <div><input type="text" id="account" placeholder="用户名" required="required"></div>
    <div><input type="password" id="password" placeholder="密  码" required="required"></div>
    <div><input type="text" id="code" aria-placeholder="验证码" required="required"></div>
    <div>
    <img src="/img" id="img" onclick="getImg(this)">
    </div>
    <div>
        <button onclick="login()">登录</button>
    </div>
    <div>
        <button style="margin-top: 10px" onclick="f()">注册</button>
    </div>
</div>
</body>

</html>
